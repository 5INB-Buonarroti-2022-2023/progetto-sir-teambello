<form method="POST" action="http://127.0.0.1:3000/api/process" enctype="multipart/form-data">
    <div>
        <label for="images">Upload multiple profile picture</label>
        <input type="file" id='images' name="images" accept="image/jpeg" required multiple  />
    </div>
    <div>
        <input type="submit" value="Upload" />
    </div>
</form>
